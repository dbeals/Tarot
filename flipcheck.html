<!doctype html>

<html>
	<head>
		<!-- Standard tags -->
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tarot Flipcheck Example</title>
		
		<!-- Required stylesheet to use Tarot's grid. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Grid.css" />

		<!-- Required stylesheet to use Tarot's main elements. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Framework.css" />

		<!-- Required stylesheet to use Tarot's forms. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Forms.css" />

		<!-- Required stylesheet to use Tarot's theme. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Theme.css" />
	</head>

<body>
<div class="two-quarters-width one-quarter-width-offset">
				<div class="card hover no-accent">
					<ul class="list inline">
						<li class="inline-list-item header">Tarot</li>
						<li class="inline-list-item"><a href="#">Home</a></li>
						<li class="inline-list-item"><a href="#">Contact</a></li>
						<li class="inline-list-item"><a href="#">About</a></li>
					</ul>
				</div>
			</div>
			<div class="two-quarters-width one-quarter-width-offset">
				<div class="card primary-accent">
					<h3 class="title text-center">Flipchecks are fun!</h3>
					<center>
					<p>basic</p>
					<div class="flip-switch">
  					<input type="checkbox" id="c1">
  					<label for="c1"></label>
					</div>
					<br> <!--br tags for OCD purposes -->

				<p>icon</p>
				<div class="flip-switch flip-switch-icon">
				  <input type="checkbox" id="c2">
				  <label for="c2"></label>
				</div>
				<br>

				<p>text</p>
				<div class="flip-switch flip-switch-text">
				  <input type="checkbox" id="c3">
				  <label for="c3"></label>
				</div>
				<br>
				</center>
			</div>
		</div>
	</body>
</html>
