<!doctype html>

<html>
	<head>
		<!-- Standard tags -->
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tarot Simple Example</title>
		
		<!-- Required stylesheet to use Tarot's grid. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Grid.css" />

		<!-- Required stylesheet to use Tarot's main elements. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Framework.css" />

		<!-- Required stylesheet to use Tarot's forms. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Forms.css" />

		<!-- Required stylesheet to use Tarot's theme. -->
		<link rel="stylesheet" type="text/css" href="../Distribution/Theme.css" />
	</head>

	<body>
		<div>
		<!--two-quarters-width and one-quarter-width-offset are both part of the Tarot built in Grid. -->
			<div class="two-quarters-width one-quarter-width-offset">
				<div class="card hover no-accent">
					<ul class="list inline">
						<li class="inline-list-item header">Tarot</li>
						<li class="inline-list-item"><a href="#">Home</a></li>
						<li class="inline-list-item"><a href="#">Contact</a></li>
						<li class="inline-list-item"><a href="#">About</a></li>
					</ul>
				</div>
			</div>
			<div class="two-quarters-width one-quarter-width-offset">
					<div class="card primary-accent">
					<h3 class="title text-center">Tarot Framework</h3>

					<div class="card  primary primary-back pad-all text-center strong">Primary</div>
					

					<div class="card  secondary secondary-back pad-all text-center strong">Secondary</div>
					
					<div class="card  success success-back pad-all text-center strong">Success</div>
					
					<div class="card  warning warning-back pad-all text-center strong">Warning</div>
					
					<div class="card error error-back pad-all text-center strong">Error</div>
					</div>
					
				
			</div>
		</div>
	</body>
</html>
